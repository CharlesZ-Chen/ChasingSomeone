<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Register-Chasing</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link href = "{% static 'css/base.css' %}" type="text/css" rel="stylesheet">
	<link href = "{% static 'css/register.css' %}" type="text/css" rel="stylesheet">

</head>

<body>
	<div class = "nav">
        <a href="{% url 'ChasingSomeoneApp:user_login' %}" name="back_signIn_button" class = "button-signin">Sign In</a>
	</div>
    {% if registered %}
    <div class = "welcome">Thanks for registering!</div>
    <br/>
    <a href="{% url 'ChasingSomeoneApp:user_login' %}" name="back_button" class = "button-back">Back to Home Page</a>
    {% else %}
    <div class="logo">ChasingSomeone</div>
	<div class = "welcome">
		Create Your Chasing Someone Account!
	</div>

	<div class="register-form">
		<div class = "content">
			<form id="user_form" method="post" action = "{% url 'ChasingSomeoneApp:register' %}" enctype="multipart/form-data">
			{% csrf_token %}

			<div class = "content-left">
{#				<p for="id_username" >Username:</p>#}
				<p for="id_email">Email address:</p>
				<p for="id_password" style="margin-right:37px">Password:</p>
                <p for="id_password" style="margin-right:37px">Password again:</p>
			</div>

			<div class = "content-right">
{#				<input id="id_username" maxlength="30" name="username" type="text" title = "Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.">#}
				<input id="id_email" maxlength="254" name="email" type="email">
				<input id="id_password" name="password1" type="password">
                <input id="id_password" name="password2" type="password">
			</div>
		
            <input name="submit" value="Register" type="submit" class="register-button">
            </form>
        </div>
	</div>
    {% endif %}
</body>
</html>
